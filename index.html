iv class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>                                </div>                                <input type="text"  class="form-control text-primary" placeholder="كلمة المرور">                            </div>                        </div>                    </div>                    <a href="details.html"><button type="button" class="btn btn-primary">                        تسجيل الدخول                    </button></a>                    <div class="alert alert-primary faild text-center" role="alert">                        خطا في البيانات المدخلة (اسم المستخدم أو كلمة المرور )                    </div>                </form>                <div class="align-items-center contact">                    <div class="row item">                        <div class="col-sm-4 college">                            <a href=""><i class="fa fa-graduation-cap" aria-hidden="true"></i>                            كلية العودة الجامعية                            </a></div>                        <div class="col-sm-4 site">                            <a href=""><i class="fa fa-globe" aria-hidden="true"></i>www.euc.edu.ps</a></div>                        <div class="col-sm-4 email">                            <a href=""><i class="fa fa-envelope" aria-hidden="true"></i>info.euc.edu.ps</a></div>                    </div>                </div>            </div>        </div>    </div></div><script src="js/jquery-3.3.1.min.js"></script><script src="js/popper.js"></script><script src="js/bootstrap.min.js"></script><script src="js/owl.carousel.min.js"></script><script src="js/plugin.js"></script><script src="js/wow.min.js"></script><script src="js/main.js"></script><script>    new WOW().init();</script></body></html>
